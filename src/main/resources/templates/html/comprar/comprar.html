<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/caja-boostrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/tabla.css">
    <link rel="stylesheet" href="/css/carrusel.css">
    <link rel="stylesheet" href="/css/comprarCarrito.css">
    <link rel="icon" href="/imagen/pestaña/corona.jpg">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-form {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .figure-details img {
            width: 100%;
            height: auto;
            max-width: 300px; /* Limita el tamaño máximo de la imagen */
        }
        .figure-details h2, .figure-details p {
            margin: 10px 0;
        }
    </style>
</head>
<header class="p-3 bg-dark text-white fixed-top ">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><img src="/imagen/encabezado/calabera.png" id="foto" alt="Tu imagen" class="w-25 h-60"></li>
                <li><a href="/inicio" class="nav-link px-2 text-secondary">Inicio</a></li>
                <li><a href="/caracteristicas" class="nav-link px-2 text-white">Características</a></li>
                <li><a href="/pagoEnca" class="nav-link px-2 text-white">Precios</a></li>
                <li><a href="/faqs" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="/encabezado" class="nav-link px-2 text-white">Acerca</a></li>
            </ul>
            <!-- Esto es para que te pueda filtrar estoy llamando al controlador-->

            <div id="toggleSearchForm" class="d-inline-flex align-items-center" style="margin-right: 10px;">
                <i class="bi bi-search"></i>
                <form id="searchForm" role="search" method="get" action="/figuras/filtrar">
                    <label for="buscarPorNombre" class="form-label" id="Filtro"></label>
                    <input type="text" class="form-control form-control-dark" id="buscarPorNombre"
                           placeholder="Buscar..." name="nombre">
                </form>
            </div>
            <div class="d-inline-flex align-items-center" id="addToCart" style="margin-right: 20px;">
                <i class="bi bi-save"></i>
            </div>

            <div>

                <div th:if="${#authorization.expression('!isAuthenticated()')}">
                    <div class="d-flex justify-content-end">
                        <a href="/inicioSesion/login" class="btn btn-outline-light me-2">Iniciar sesión</a>
                        <a href="/usuario/signup" class="btn btn-warning">Registrar</a>
                    </div>
                </div>
                <ul style="margin-top: auto" class="nav ">
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <!-- pones estio -->
                        <a class="nav-link dropdown-toggle text-primary" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" style="padding-left: 0;">
                                <span class="text-primary">
                                    <span th:text="${#authentication.name}">Nombre de Usuario</span>
                                </span>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a href="/perfil/new" class="nav-link px-2 text-secondary">Agregar  figura</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a href="/admin/pagina" class="nav-link px-2 text-secondary">Monitorizar pagina</a></li>
                            <li>
                                <form th:action="@{/usuario/logout}" method="post">
                                    <button type="submit" class="btn btn-danger">Salir</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>



            <div id="cart" style="margin: 10px;">
                <i class="bi bi-cart"></i>
                <span id="cartItemCount">0</span>
            </div>

            <div id="cartContainer" class="cart-container" style="display: none;">
                <h2>Carrito de Compras</h2>
                <ul id="cartItems"></ul>
                <div id="cartTotal">Total: $0.00</div>
                <button id="btnComprar">Comprar</button>
            </div>
            <!--   Son para que te cuentes los inicios de sesion est atambien puesto arriba
      <div  sec:authorize="hasRole('ROLE_ADMIN')" >

               <span class="dropdown-item" th:text=" ' App: ' + ${session.numVisitasApp}"></span>


               <span class="dropdown-item" th:text=" ' index: ' + ${session.numVisitasIndex}"></span>
       </div> -->
        </div>




    </div>
</header>
<body>
<div class="container" style="margin-top: 110px;">
    <div class="row">
        <!-- Columna para el producto -->
        <div class="col-md-6">
            <div class="figure-details">
                <img th:src="@{${figura.url}}" alt="imagen">
                <h2 th:text="${figura.nombre}"></h2>
                <p th:text="${figura.des}"></p>
                <p>Precio: <span class="price" th:text="${figura.precio} + ' €'"></span></p>
            </div>
        </div>
        <!-- Columna para el formulario de pago -->
        <div class="col-md-6">
            <div class="payment-form">
                <h2>Método de Pago</h2>
                <form>
                    <div class="form-group">
                        <label for="cardName">Nombre en la Tarjeta</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Nombre en la tarjeta" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Número de la Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Número de la tarjeta" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expMonth">Mes de Expiración</label>
                            <input type="text" class="form-control" id="expMonth" placeholder="MM" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="expYear">Año de Expiración</label>
                            <input type="text" class="form-control" id="expYear" placeholder="YY" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pagar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
