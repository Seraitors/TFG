<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Agregar Canción</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="icon" href="/imagen/pestaña/corona.jpg">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .form-container h4 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5rem;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
        }

        .has-error .form-control {
            border-color: #dc3545;
        }

        .has-error .help-block {
            color: #dc3545;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h4>Agregar Canción</h4>
        <form method="post" action="#" th:action="@{/edit/dragonBall/submit}" th:object="${dragonBall}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3" th:classappend="${#fields.hasErrors('url')} ? 'has-error'">
                <label class="form-label" for="url">URL</label>
                <input class="form-control" type="text" id="url" placeholder="URL" th:field="*{url}">
                <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="help-block">Errores</span>
            </div>

            <div class="mb-3" th:classappend="${#fields.hasErrors('id')} ? 'has-error'">
                <label class="form-label" for="id">ID</label>
                <input class="form-control" type="text" id="id" placeholder="ID" th:field="*{id}">
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="help-block">Errores</span>
            </div>

            <div class="mb-3" th:classappend="${#fields.hasErrors('nombre')} ? 'has-error'">
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre" placeholder="Nombre" th:field="*{nombre}">
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="help-block">Errores</span>
            </div>

            <div class="mb-3" th:classappend="${#fields.hasErrors('arco')} ? 'has-error'">
                <label class="form-label" for="arco">Arco</label>
                <input class="form-control" type="text" id="arco" placeholder="Arco" th:field="*{arco}">
                <span th:if="${#fields.hasErrors('arco')}" th:errors="*{arco}" class="help-block">Errores</span>
            </div>

            <div class="mb-3" th:classappend="${#fields.hasErrors('precio')} ? 'has-error'">
                <label class="form-label" for="precio">Precio</label>
                <input class="form-control" type="number" id="precio" placeholder="Precio" th:field="*{precio}">
                <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="help-block">Errores</span>
            </div>

            <div class="mb-3" th:classappend="${#fields.hasErrors('des')} ? 'has-error'">
                <label class="form-label" for="des">Descripción</label>
                <input class="form-control" type="text" id="des" placeholder="Descripción" th:field="*{des}">
                <span th:if="${#fields.hasErrors('des')}" th:errors="*{des}" class="help-block">Errores</span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
