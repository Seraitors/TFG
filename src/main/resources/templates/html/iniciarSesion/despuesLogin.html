<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la tienda de figuras de anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la tienda de figuras de anime</h1>
        <div class="welcome-message">
            <p>Hola, <span id="username">¡Usuario!</span></p>
            <p>¡Bienvenido a nuestra tienda! Explora nuestra amplia selección de figuras de tus series de anime favoritas.</p>
        </div>
        <a href="/inicio" class="btn">Ir a la tienda</a>
    </div>

    <script>
        // Reemplaza el texto del saludo con el nombre de usuario autenticado
        const usernameElement = document.getElementById('username');
        const authenticationName = /* aquí debes incluir el nombre de usuario autenticado */;
        usernameElement.textContent = authenticationName;
    </script>
</body>
</html>
