<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-bottom: none;
        }

        .card-body {
            padding-top: 2rem;
        }

        .form-control {
            border-radius: 20px;
        }

        #btn-login {
            border-radius: 20px;
        }

        .card-footer {
            background-color: #f9f9f9;
            border-top: none;
        }

        .checkbox {
            font-weight: 500;
        }
    </style>
</head>

<body>

<main class="container mt-5">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
        <div class="card">
            <div class="card-header">Acceso a la aplicación</div>

            <div class="card-body pt-3">
                <span th:if="${param.error}" class="text-danger">Credenciales no válidas</span>

                <!--  esto se pone asi aunque en el inicio de sesion tenga al ruta del getmaping aqui s epone post con ese nombre y va -->
                <form sec:authorize="!isAuthenticated()" th:action="@{/inicioSesion/login}" method="post">

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username"
                               placeholder="Introduzca username o email">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="Introduzca contraseña">
                    </div>


                    <!-- Button -->
                    <div class="col-sm-12">
                        <button id="btn-login" type="submit" class="btn btn-success btn-block">Login</button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center">

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="recuerdame">
                    <label class="form-check-label" for="recuerdame">Recuérdame</label>
                </div>
                <p class="text-center mt-3">¿No tienes cuenta?
                    <a class="text-primary" th:href="@{/usuario/signup}">Crear cuenta</a>
                </p>
                <p sec:authorize="isAuthenticated()">Usted ya ha iniciado una sesión</p>
            </div>
        </div>
    </div>

</main>
</body>
</html>
