<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favoritos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Tus Favoritos</h1>
    <div class="row">
        <div class="col-md-4" th:each="figura : ${favoritos}">
            <div class="card">
                <img th:src="${figura.url}" class="card-img-top" alt="Imagen de figura">
                <div class="card-body">
                    <h5 class="card-title" th:text="${figura.nombre}">Nombre</h5>
                    <p class="card-text" th:text="${figura.descripcion}">Descripción</p>
                    <a th:href="@{/detalle/{id}(id=${figura.id})}" class="btn btn-primary">Ver más</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
