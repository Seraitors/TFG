<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la tienda de figuras de anime</title>
    <link rel="icon" href="/imagen/pestaña/corona.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        .logo img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .welcome-message {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .btn {
            padding: 12px 30px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/imagen/logo/calavera.png" alt="Logo de la tienda">
    </div>
    <h1>Bienvenido a la tienda de figuras de anime</h1>
    <div class="welcome-message">
        <p>Hola, <span id="username">¡Usuario!</span></p>
        <p>¡Bienvenido a nuestra tienda! Explora nuestra amplia selección de figuras de tus series de anime favoritas.</p>
    </div>
    <a href="/inicio" class="btn">Ir a la tienda</a>
</div>

<script>
    // Reemplaza el texto del saludo con el nombre de usuario autenticado
    const usernameElement = document.getElementById('username');
    const authenticationName = "Juan"; // Aquí debes incluir el nombre de usuario autenticado
    usernameElement.textContent = authenticationName;
</script>
</body>
</html>
